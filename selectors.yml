# selectors.yml
# ------------------------------------------------------------------------------------
# Ledgerline QA is test-driven through the application of
# generic and singular tests enforcing schema and business rules.
# This selector runs them in isolation, making QA easy to execute independently in CI.
# ------------------------------------------------------------------------------------

selectors:
  - name: qa_tests
    description: "Run only QA-tagged tests"
    definition: "tag:qa resource_type:test"
