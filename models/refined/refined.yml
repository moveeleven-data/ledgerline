version: 2

models:
  - name: ref_usage_atlas
    description: Latest valid OPEN usage rows per key and day.

    columns:
      - name: usage_hkey
        tests: [not_null, unique]

      - name: report_date
        tests: [not_null]

      - name: customer_code
        tests: [not_null]

      - name: product_code
        tests: [not_null]

      - name: plan_code
        tests: [not_null]

      - name: units_used
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "units_used >= 0"

      - name: included_units
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "included_units >= 0"

      - name: overage_units
        tests:
          - dbt_utils.expression_is_true:
              expression: "overage_units >= 0"



  - name: ref_customer_atlas
    description: Customer attributes with hashed surrogate key.

    tests:
      - has_default_key:
          column_name: customer_code

      - warn_on_multiple_default_key:
          column_name: customer_code

      - no_default_clash:
          code_col: customer_code

    columns:
      - name: customer_hkey
        tests: [not_null, unique]

      - name: customer_code
        tests: [not_null]

      - name: country_code2
        tests: [not_null]



  - name: ref_product_atlas
    description: Product master attributes.

    tests:
      - has_default_key:
          column_name: product_code

      - warn_on_multiple_default_key:
          column_name: product_code

      - no_default_clash:
          code_col: product_code

    columns:
      - name: product_hkey
        tests: [not_null, unique]

      - name: product_code
        tests: [not_null]

      - name: product_name
        tests: [not_null]



  - name: ref_plan_atlas
    description: Subscription plan attributes.

    tests:
      - has_default_key:
          column_name: plan_code

      - warn_on_multiple_default_key:
          column_name: plan_code

      - no_default_clash:
          code_col: plan_code

    columns:
      - name: plan_hkey
        tests: [not_null, unique]

      - name: plan_code
        tests: [not_null]

      - name: product_code
        tests: [not_null]



  - name: ref_currency_atlas
    description: Currency reference data.

    tests:
      - has_default_key:
          column_name: currency_code
      - warn_on_multiple_default_key:
          column_name: currency_code
      - no_default_clash:
          code_col: currency_code

    columns:
      - name: currency_hkey
        tests: [not_null, unique]

      - name: currency_code
        tests: [not_null]

      - name: currency_name
        tests: [not_null]



  - name: ref_country_atlas
    description: Country reference data.

    tests:
      - has_default_key:
          column_name: country_code2
      - warn_on_multiple_default_key:
          column_name: country_code2
      - no_default_clash:
          code_col: country_code2

    columns:
      - name: country_hkey
        tests: [not_null, unique]

      - name: country_code2
        tests: [not_null]

      - name: country_name
        tests: [not_null]