# refined.yml
# ---------------------------------------------------------------------------
# Schema definitions for the Refined layer.
#
# This layer collapses SCD history into current views and standardizes
# fact inputs. It provides clean, reusable tables that serve as the
# contract for marts and other downstream consumers.
# ---------------------------------------------------------------------------

version: 2

models:

  - name: ref_usage_atlas
    description: Latest valid usage row per business key per day (current snapshot from history).

  - name: ref_customer_atlas
    description: Current customer record per surrogate key.

  - name: ref_product_atlas
    description: Current product record per surrogate key.

  - name: ref_plan_atlas
    description: Current plan record per surrogate key.

  - name: ref_currency_atlas
    description: Current currency record per surrogate key.

  - name: ref_country_atlas
    description: Current country record per surrogate key.
