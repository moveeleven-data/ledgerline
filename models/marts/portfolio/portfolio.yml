version: 2

models:
  - name: FACT_POSITION
    description: Positions by account, security, exchange, currency, and report_date.
    tests:
      - dbt_utils.unique_combination_of_columns:
          name: fact_position_unique_combo
          arguments:
            combination_of_columns:
              - account_key
              - security_key
              - exchange_key
              - currency_key
              - report_date
        
    columns:
      - name: ACCOUNT_KEY
        tests:
          - not_null
          - relationships:
              name: fk_fact_position_account
              arguments:
                to: ref('DIM_ACCOUNT')
                field: account_key

      - name: SECURITY_KEY
        tests:
          - not_null
          - relationships:
              name: fk_fact_position_security
              arguments:
                to: ref('DIM_SECURITY')
                field: security_key

      - name: EXCHANGE_KEY
        tests:
          - not_null
          - relationships:
              name: fk_fact_position_exchange
              arguments:
                to: ref('DIM_EXCHANGE')
                field: exchange_key

      - name: CURRENCY_KEY
        tests:
          - not_null
          - relationships:
              name: fk_fact_position_currency
              arguments:
                to: ref('DIM_CURRENCY')
                field: currency_key
                
      - name: REPORT_DATE
        tests:
          - not_null

  - name: DIM_SECURITY
    columns:
      - name: SECURITY_CODE
        tests:
          - not_null
          - unique
