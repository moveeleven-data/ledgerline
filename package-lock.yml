# package-lock.yml
# ----------------
# This file locks dbt_utils at version 1.1.1 with a hash.
# By locking and committing the hash, every environment (local, prod, CI)
# computes surrogate keys identically. This is critical for stable joins.

packages:
  - name: dbt_utils
    package: dbt-labs/dbt_utils
    version: 1.1.1
sha1_hash: a158c48c59c2bb7d729d2a4e215aabe5bb4f3353
