version: 2
snapshots:
  - name: SNSH_ABC_BANK_POSITION
    columns:
      - name: POSITION_HKEY
        tests:
          - no_hash_collisions:
              name: pos_hkey_no_collision
              arguments:
                hashed_fields:
                  - account_code
                  - security_code

      - name: POSITION_HDIFF
        tests:
          - no_hash_collisions:
              name: pos_hdiff_no_collision
              arguments:
                hashed_fields: "{{ as_sql_list(abc_bank_position_diff_fields()) }}"